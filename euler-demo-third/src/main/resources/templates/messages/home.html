<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title th:text="${title}">销售概览</title>
</head>
<body>
	<h1 layout:fragment="header"  th:text="${title}">销售概览</h1>
	<div layout:fragment="content" class="container">
		<div class="pull-right">
			<a href="home.html" th:href="@{/month}">销售趋势</a>
			<a href="list.html" th:href="@{/list}">销售清单</a>
		</div>
		<!-- center content -->
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
			    <div id="main" style="height:550px"></div>
			    <!-- ECharts单文件引入 -->
			    <script src="/build/dist/echarts.js"></script>
			    <script type="text/javascript" th:inline="javascript">
			    /*<![CDATA[*/
			        // 路径配置
			        require.config({
			            paths: {
			                echarts: '/build/dist'
			            }
			        });
			        
			        // 使用
			        require(
			            [
			                'echarts',
			                'echarts/chart/pie',
			                'echarts/chart/line'
			            ],
			            function (ec) {
			                // 基于准备好的dom，初始化echarts图表
			                var myChart = ec.init(document.getElementById('main'),'macarons'); 
			                
			                var option = /*[[${echartJson}]]*/;
			                //窗体自适应    
			 				window.onresize = myChart.resize;
			                // 为echarts对象加载数据 
			                myChart.setOption(option); 
			            }
			        );
				    /*]]>*/
			    </script>
				
			</div>
	</div>
</body>
</html>
